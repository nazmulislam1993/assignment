	<body>
		<div class="header">
		<p style="font-size:30px;> Word of wisdom</p>
		<p style="font-size:20px;>I hear and i forget.</p>
		<p style="font-size:20px;>I see and i remember.</p>
		<p style="font-size:20px;>I do and and i understand. bdkbdkbbd</p>
		<p></p>
		<p style="font-size:20px;> Confucious</p>
		<p></p>
		<p style="font-size:30px;> Feeling gratitude and not</p>
		<p style="font-size:30px;> expressing it is like wrapping</p>
		<p style="font-size:30px;> a present and not giving it</p>
		<p></p>
		<p style="font-size:20px;> William Arthur Ward</p>
		<p></p>
		<p style="font-size:30px;> Our greatest glory is not in never falling</p>
		<p style="font-size:30px;> but in rising every time we fall</p>
		<p></p>
		<p style="font-size:20px;> William Arthur Ward</p>
		<p></p>
		<p style="font-size:30px;> The secret of getting ahead</p>
		<p style="font-size:30px;> is getting started.</p>
		</div>
